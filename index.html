<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoApp!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="page">

		<div class="head">
			<h1 class="head__main">Todo App</h1>
			<h2 class="head__sub">Add new Item</h2>
		</div>

		<div class="form">

			<div class="form__inner">

				<div class="row form__row-1">

					<div class="col-xs-12 col-sm-8 col-md-8">
						<input class="form__element form__element-entry" type="text" placeholder="Your new Item">
					</div>

					<div class="col-xs-12 col-sm-4 col-md-4">
						<input class="form__element form__element-time" type="date" placeholder="Time">
					</div>

				</div>

				<div class="row">

					<div class="col-xs-12 col-sm-6">
						<button class="form__element form__element-button">Add new Item</button>
					</div>

					<div class="col-xs-12 col-sm-6">
						<button class="form__element form__element-button form__element-button-remove">Remove all entries</button>
					</div>

				</div>

			</div>

		</div>

		<h2>List Entries</h2>

		<div class="list">

			<ul class="list__items">
				<li class="list__item">
					<div class="list__item__sub list__item-sub list__item-subentry">List Item 1</div>
					<div class="list__item-sub list__item-subtime">Erledigen bis: 21:00</div>
				</li>

				<li class="list__item">
					<div class="list__item__sub list__item-sub list__item-subentry">List Item 1</div>
					<div class="list__item-sub list__item-subtime">Erledigen bis: 20:00</div>
				</li>

				<li class="list__item">
					<div class="list__item__sub list__item-sub list__item-subentry">List Item 1</div>
					<div class="list__item-sub list__item-subtime">Erledigen bis: 19:00</div>
				</li>
			</ul>

		</div>

		<h2>Personen</h2>

		<div class="list-persons row">

			<div class="col-xs-4"><div class="list-persons__person">1</div></div>
			<div class="col-xs-4"><div class="list-persons__person">2</div></div>
			<div class="col-xs-4"><div class="list-persons__person">3</div></div>
			<div class="col-xs-4"><div class="list-persons__person">4</div></div>
			<div class="col-xs-4"><div class="list-persons__person">5</div></div>
			<div class="col-xs-4"><div class="list-persons__person">6</div></div>
			<div class="col-xs-4"><div class="list-persons__person">7</div></div>
			<div class="col-xs-4"><div class="list-persons__person">8</div></div>
			<div class="col-xs-4"><div class="list-persons__person">9</div></div>

		</div>


	</div>

</body>
</html>
